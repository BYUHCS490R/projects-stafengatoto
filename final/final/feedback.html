<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - PUBG JOURNEY</title>
    <link rel="stylesheet" href="final.css">
    

</head>
<body>
    <header>
        <h1>MY PUBG JOURNEY</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="account.html">Account</a>
        <a href="gameplay.html">Gameplay</a>
        <a href="weapons.html">Weapons</a>
        <a href="stats.html">Stats</a>
        <a href="feedback.html" class="active">Feedback</a>
    </nav>

    <main>
        <h2>Give Feedback & Share Your Thoughts</h2>
        <p></p>
       
        <form id="myForm">
            <fieldset>
            <legend>Personal Information</legend>
            <div class="form">
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" placeholder="Full Name" id="fullname">
            </div>

            <div class="form">
                <label for="fname">Email:</label>
                <input type="email" name="fullname"id="email">
            </div>

            <div class="form">
                <label for="pass">Password:</label>
                <input type="text" name="pass" id="password">
            </div>

            <div class="form">
                <label for="weapon">Favorite Weapon:</label>
                <input type="text" name="weapon" id="weapon">
            </div>

            <div class="form">
                <label for="comment">Comments:</label>
                <textarea name="comment" id="comment">Hello</textarea>
            </div>

            <div class="form">
                <input type="submit" value="Submit">
            </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Sione Tafengatoto</p>
    </footer>
    <script src="final.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Sione's Web Design</h1>
    </header>
    <nav>
        
    </nav>
     <main>
        <h1>Forms</h1>
        <form action="formprocess.html" method="get">
            <fieldset>
            <div class="form-row">
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" placeholder="Full Name" id="fname">
            </div>
            <div class="form-row">
                <label for="fname">Email:</label>
                <input type="email" name="fullname"id="fname">
            </div>
            <div class="form-row">
                <label for="pass">Password:</label>
                <input type="text" name="pass" id="pass">
            </div>
            <div class="form-row">
                <label for="state">State:</label>
                <select name="state" id="state">
                    <option value="blank">---</option>
                    <option value="CA">California</option>
                    <option value="HI" selected>Hawaii</option>
                    <option value="UT">Utah</option>
                </select>
            </div>
            <div class="check-row">
                <div class="spacer"></div>
                <label><input type="checkbox"> I agree to the terms</label>
            </div>
            <div class="check-row">
                <div class="spacer">Gender</div>
                <label><input type="radio" name="gender" value="Male">Male</label>
                <label><input type="radio" name="gender" value="Female">Female</label>
            </div>
            <div class="form-row">
                <label for="comment">Comments:</label>
                <textarea name="comment" id="comment">Hello</textarea>
            </div>
            <div class="form-row">
                <div class="spacer"></div>
                <input type="submit" value="Sign Up">
            </div>
            </fieldset>
        </form>
        
    </main>
    
    <footer>
        <p>&copy; 2025 Sione Tafengatoto</p>
    </footer>
</body>
</html>
